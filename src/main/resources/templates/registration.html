<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="row">
    <div class="col-md-8 mb-4">
        <div class="card mb-4">
            <div class="card-header py-3">
                <h5 class="mb-0">Registration</h5>
            </div>
            <div class="card-body">
                <form>
                    <!-- 2 column grid layout with text inputs for the first and last names -->
                    <div class="row mb-4">
                        <div class="col">
                            <div class="form-outline">
                                <input type="text" id="form7Example1" class="form-control"/>
                                <label class="form-label" for="form7Example1">First name</label>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-outline">
                                <input type="text" id="form7Example2" class="form-control"/>
                                <label class="form-label" for="form7Example2">Last name</label>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-outline">
                                <input type="text" id="form7Example12" class="form-control"/>
                                <label class="form-label" for="form7Example12">Patronymic</label>
                            </div>
                        </div>
                    </div>

                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <input type="email" id="form7Example5" class="form-control"/>
                        <label class="form-label" for="form7Example5">Email</label>
                    </div>

                    <!-- Number input -->
                    <div class="form-outline mb-4">
                        <input type="number" id="form7Example6" class="form-control"/>
                        <label class="form-label" for="form7Example6">Phone</label>
                    </div>

                    <h6 class="mb-0">Address</h6>
                    <!-- Text input -->
                    <div class="row mb-4">
                        <div class="col">
                            <div class="form-outline mb-4">
                                <input type="text" id="form7Example3" class="form-control"/>
                                <label class="form-label" for="form7Example3">Region</label>
                            </div>
                        </div>

                        <!-- Text input -->
                        <div class="col">
                            <div class="form-outline mb-4">
                                <input type="text" id="form7Example4" class="form-control"/>
                                <label class="form-label" for="form7Example4">District</label>
                            </div>
                        </div>
                    </div>

                    <div class="row mb-4">
                        <div class="col">
                            <div class="form-outline mb-4">
                                <input type="text" id="form7Example9" class="form-control"
                                       placeholder="city/town/county"/>
                                <label class="form-label" for="form7Example9">Locality</label>
                            </div>
                        </div>

                        <div class="col">
                            <div class="form-outline mb-4">
                                <input type="text" id="form7Example10" class="form-control"/>
                                <label class="form-label" for="form7Example10">Street</label>
                            </div>
                        </div>

                        <div class="col">
                            <div class="form-outline mb-4">
                                <input type="text" id="form7Example11" class="form-control"/>
                                <label class="form-label" for="form7Example11">Premise</label>
                            </div>
                        </div>
                    </div>
                    <button type="button" class="btn btn-primary btn-lg btn-block">
                        Register
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
